<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="">
            <div class="black-screen">
                <input type="text" class="values">
            </div>
        </form>
        <div class="gray-screen">
            <div class="all-btns">
                <button id="mul" value="*" class="opration btn  impbtn">*</button>
                <button id="div" value="/" class="opration btn impbtn">/</button>
                <button id="sub" value="-" class="opration btn impbtn">-</button>
                <button id="add" value="+" class="opration btn impbtn">+</button>


                <button id="nine"  value="9" class="numbers btn impbtn">9</button>
                <button id="eight" value="8" class="numbers btn impbtn">8</button>
                <button id="seven" value="7" class="numbers btn impbtn">7</button>
                <button id="six" value="6" class="numbers btn impbtn">6</button>
                <button id="five" value="5" class="numbers btn impbtn">5</button>
                <button id="four" value="4"class="numbers btn impbtn">4</button>
                <button id="three" value="3" class="numbers btn impbtn">3</button>
                <button id="two" value="2" class="numbers btn impbtn">2</button>
                <button id="one"  value="1"class="numbers btn impbtn">1</button>
                <button id="zero" value="0" class="numbers btn impbtn">0</button>
                <button id="dot" value="." class="numbers btn impbtn">.</button>
                
                <button id="equlto" class="btn">=</button>
                <button id="cancel" class="btn">C</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
